<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 10px;
    }
    .header {
        background-color: #007bff;
        color: white;
        padding: 15px;
        border-radius: 10px 10px 0 0;
        text-align: center;
    }
    .content {
        padding: 20px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .footer {
        font-size: 12px;
        color: #777;
        text-align: center;
        margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Welcome to Our Platform!</h2>
    </div>
    <div class="content">
      <p>Hi <strong>{{name}}</strong>,</p>
      <p>Thanks for joining our platform. We're excited to have you!</p>
      <a class="button" href="http://localhost:9999/login">Login Now</a>
    </div>
    <div class="footer">
      &copy; 2025 Your Company. All rights reserved.
    </div>
  </div>
</body>
</html>
